
<mat-sidenav-container class="container-fluid h-100">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/doctors" routerLinkActive="active">Doctors</a>
      <a mat-list-item routerLink="/patients" routerLinkActive="active">Patients</a>
      <a mat-list-item routerLink="/view-appointment" routerLinkActive="active">View Appointment</a>

      <a mat-list-item routerLink="/schedule-appointment" routerLinkActive="active">Schedule Appointment</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span>BookMyDoctor</span>
    </mat-toolbar>

    <div class="content h-100">
      <router-outlet></router-outlet>
    </div>


</mat-sidenav-content>
</mat-sidenav-container>
